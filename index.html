<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
      <!-- Image 1: only src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Image 2: src + alt -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="a majestic lion"
    />

    <!-- Image 3: src + alt + title -->
    <img 
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
      alt="lion resting in the sun" 
      title="The King of the Jungle"
    />

  </body>
</html>
